<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form method="POST" action="{{ url_for('auth.register') }}">
            {{ form.hidden_tag() }}
            <div>
                {{ form.username.label }}
                {{ form.username }}
            </div>
            <div>
                {{ form.password.label }}
                {{ form.password }}
            </div>
            <div>
                {{ form.confirm.label }}
                {{ form.confirm }}
            </div>
            <div>
                <button type="submit">{{ form.submit.label }}</button>
            </div>
        </form>
        <a href="{{ url_for('auth.login') }}">Already have an account? Log in here.</a>
    </div>
</body>
</html>
